<ion-header>

  <ion-navbar>
    <ion-title>Venda seu produto!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label>Título do Produto</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Descrição</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Localidade</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
      
        <ion-item>
          <ion-label>Preço</ion-label>
          <ion-input type="int"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
          <button ion-button (click) = "confirmaCadastroProduto()">Quero Vender!</button>
      </div>

</ion-content>
